[package]
name = "volumen_benchmarks"
version = "0.1.0"
edition = "2021"
publish = false

[[bench]]
name = "python_parsers"
harness = false

[[bench]]
name = "typescript_parsers"
harness = false

[[bench]]
name = "ruby_parsers"
harness = false

[[bench]]
name = "php_parsers"
harness = false

[[bench]]
name = "go_parsers"
harness = false

[[bench]]
name = "java_parsers"
harness = false

[[bench]]
name = "csharp_parsers"
harness = false

[[bin]]
name = "bench-report"
path = "src/bin/bench-report.rs"

[[bin]]
name = "calculate-tokens"
path = "src/bin/calculate-tokens.rs"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
criterion = { version = "0.5", features = ["html_reports"] }
tree-sitter = "0.26.3"
tree-sitter-go = "0.25.0"
tree-sitter-java = "0.23.5"
tree-sitter-c-sharp = "0.23.1"
tree-sitter-php = "0.24.2"
tree-sitter-ruby = "0.23.1"
tree-sitter-python = "0.25.0"
tree-sitter-typescript = "0.23.2"
volumen_parser_core = { version = "0.2.0", path = "../parser-core" }
volumen_parser_py = { version = "0.2.0", path = "../parser-py" }
volumen_parser_py_ruff = { version = "0.2.0", path = "../parser-py-ruff" }
volumen_parser_py_tree_sitter = { version = "0.1.0", path = "../parser-py-tree-sitter" }
volumen_parser_ts = { version = "0.2.0", path = "../parser-ts" }
volumen_parser_ts_tree_sitter = { version = "0.1.0", path = "../parser-ts-tree-sitter" }
volumen_parser_rb = { version = "0.2.0", path = "../parser-rb" }
volumen_parser_php = { version = "0.2.0", path = "../parser-php" }
volumen_parser_go = { version = "0.2.0", path = "../parser-go" }
volumen_parser_java = { version = "0.2.0", path = "../parser-java" }
volumen_parser_cs = { version = "0.2.0", path = "../parser-cs" }
volumen_types = { version = "0.2.0", path = "../types-crate" }
